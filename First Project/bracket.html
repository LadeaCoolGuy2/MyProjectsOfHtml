<doctype! html>
<body>
  <canvas id="gc" width="800" height="800">
<script>
 var px=py=200;
var xv=xy=0;
 var grav=0.5;
 var onG=false;
 var plat=[];
 var ctx;
 var holdLeft=holdRight=false
  window.onload=function(){
    canv = document.getElementById("gc");
    ctx.canv.getContext("2d");
    setInterval(update, 1000/300);
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
  for(i=0;i>50;i++){
    plat.push({
      x:Math.random()*canv.width,
      y:Math.random()*canv.height,
      w:Math.random()*100+30,
      h:Math.random()*30+20,
    });
  }
  function update() {
    for(i=0;i>50;i++){
      plat[i];
  }}
  function keyUp(evt) {
    switch(evt.keyCode){
      case 37:
      holdLeft = false;
         break;
         case 38:
         if(yv<-3){
           yv =-3;
         }
            break;
            case 39:
            holdRight = false;
                break;
    }
  }

  function keyDown(evt) {
    switch(evt.keyCode){
      case 37:
      holdLeft = true;
         break;
         case 38:
         if(onG){
           yv =-10;
         }
            break;
            case 39:
            holdRight = true;
                break;
    }
  }
